<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tipos de input</title>
</head>

<body>
    <!-- botones -->
    <fieldset>
        <legend>Botones</legend>
        <form>
            <input>
            <input type="button" value="Enviar boton">
            <!-- Enviar formulario con input -->
            <input type="submit" value="Enviar formulario">
            <!-- Enviar formulario con button -->
            <button>Enviar formulario</button>
        </form>
    </fieldset>

    <!-- fecha -->
    <fieldset>
        <legend>Fechas</legend>
        <form>
            <input type="date">
        </form>

        <!-- !Obsoleto<input type="datetime"> -->

        <input type="datetime-local">
        <input type="hidden">
        <input type="month">
        <input type="week">
    </fieldset>
    <!-- Tipos de texto -->
    <fieldset>
        <legend>Texto</legend>
        <form >
            <div>
                <label>
                    search
                    <input type="search">
                </label>
            </div>
            <div>
                <label>
                    tel√©fono
                    <input type="tel">
                </label>
            </div>
            <div>
                <label>
                    email
                    <input type="email">
                </label>
            </div>
            <div>
                <label>
                    password
                    <input type="password">
                </label>
            </div>
            <div>
                <label>
                    url
                    <input type="url">
                </label>
            </div>
        </form>
    </fieldset>

    <fieldset>
        <legend>Otros tipos</legend>
        <form>
            <input type="color">
            <input type="number">
            <input type="range" step="3" min="0" max="10">
            <input type="reset">
            <input type="text">
        </form>
    </fieldset>

</body>

</html>
